{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Your Ticket</h2>
        <div class="card text-center p-4">
            <p><strong>From:</strong> {{ ticket.start_station }}</p>
            <p><strong>To:</strong> {{ ticket.end_station }}</p>
            <p><strong>Price:</strong> ${{ ticket.price }}</p>
            <img src="{{ ticket.qr_code.url }}" width="150">
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'profile' %}" class="btn btn-primary">View All Tickets</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
