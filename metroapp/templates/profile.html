{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">My Tickets</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Price</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.start_station }}</td>
                    <td>{{ ticket.end_station }}</td>
                    <td>${{ ticket.price }}</td>
                    <td><img src="{{ ticket.qr_code.url }}" width="100"></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No tickets booked yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
